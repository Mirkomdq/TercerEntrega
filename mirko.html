<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeagueOfPedia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>League Of Pedia</h1>
    </header>
    <main>
        <h2>¡Descubre tu campeón ideal!</h2>
        <div>
            <form action="" id="formulario">
                <label for="pos">Seleccionar posición</label>
                <select name="posicion" id="pos">
                    <option value="adc">AdCarry</option>
                    <option value="sup">Support</option>
                    <option value="mid">Middle</option>
                    <option value="jg">Jungle</option>
                    <option value="top">Topside</option>
                </select>
                <label for="est">Seleccionar estilo de pelea</label>
                <select name="estilo" id="est">
                    <option value="melee">Melee</option>
                    <option value="rango">Rango</option>
                </select>
                <label for="esp">Seleccionar especialidad</label>
                <select name="especialidad" id="esp">
                    <option value="asesino">Asesino</option>
                    <option value="tirador">Tirador</option>
                    <option value="tanque">Tanque</option>
                    <option value="soporte">Soporte</option>
                    <option value="mago">Mago</option>
                    <option value="luchador">Luchador</option>
                </select>
                <button id="formbtn">Enviar</button> 
            </form>
        </div>
        <div id="end"></div>
    </main>
    <footer>
        <h2>Nuestras redes:</h2>
        <div>
            <ul>
                <li>Instagram: @Leagueofpedia</li>
                <li>Correo: leagueofpedia@gmail.com</li>
            </ul>
        </div>
    </footer>
        <script src="mirko1.js"></script>
</body>
</html>
